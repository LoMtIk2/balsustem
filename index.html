<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система Баллов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            padding-bottom: 20px;
            background-color: #f4f4f4;
            width: auto;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.105);
            padding: 5px;
            padding-inline: 10px;
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            align-items: center;
            height: 50px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            background-color: #f4f4f4;
            padding: 10px;
            border: none;
            border-radius: 10px;
            width: 80%;
            height: 20px;
            margin-inline: 10px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            background-color: #dedede;
        }

        button {
            align-items: center;
            justify-content: center;
            display: flex;
            border: 3px solid #da0000;
            background-color: #fff;
            height: 40px;
            width: 40px;
            border-radius: 15px;
            color: #da0000;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 30px;
            font-weight: bold;
        }

        #sortButton {
            border: 3px solid #00bdda;
            color: #00bdda;
            font-size: 20px;
        }

        #sortButton:hover {
            background-color: #00bdda;
            color: #fff;
        }

        button:hover {
            background-color: #da0000;
            color: #fff;

        }

        .block {
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.064);
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 20px 0;
            padding: 15px;
            transition: all 0.3s ease;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        #blocksContainer {
            z-index: 999;
            width: 90%;
            max-width: 400px;
        }

        .score {
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007bff;
            color: white;
            height: 30px;
            width: 30px;
            margin-right: 10px;
            border-radius: 10px;
            padding: 5px;
            margin-left: auto;
        }

        .buttons {
            border: 3px solid;
            color: #fff;
            border: none;
            margin: -5px;
            display: flex;
            flex-direction: column;
            margin-right: 10px;
        }

        .plus-button {
            height: 30px;
            border-radius: 15px 15px 0 0;
            color: #fff;
            border: 3px solid #28a745;
            background-color: #28a745;
        }

        .plus-button:hover {
            border: 3px solid #28a745;
            color: #28a745;
            background-color: #fff;
        }

        .minus-button {
            height: 30px;
            border-radius: 0 0 15px 15px;
            color: #fff;
            background-color: #da0000;
        }

        .minus-button:hover {
            border: 3px solid #da0000;
            color: #da0000;
            background-color: #fff;
        }

        .delete-button::after {
            padding: 0;
            overflow: hidden;
            justify-content: center;
            align-items: center;
            display: flex;
            content: '✖';
            position: absolute;
            background: transparent;
            transition: all 0.3s ease;
            width: 30px;
        }

        .delete-button:hover::after {
            transition: all 0.3s ease;
            content: 'Удалить участника';
            color: #fff;
            width: 100%;
        }

        .delete-button {
            padding: 0;
            transition: all 0.3s ease;
            justify-content: center;
            align-items: center;
            display: flex;
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            cursor: pointer;
            overflow: hidden;
        }

        .delete-button:hover {
            width: 200px

        }

        .delete-button:active {
            transform: scale(0.9);
        }
        #footer {
            width: 90%;
            height: auto;
            text-align: center;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>

<body>

    <h1>Система Баллов</h1>
    <div class="container">
        <div class="input-group">
            <button id="sortButton">⮃</button>
            <input type="text" id="textInput" placeholder="Введите имя участника...">
            <button id="addButton">+</button>
        </div>
        <div id="blocksContainer"></div>
    </div>
    <a id="footer">Создано <b>@Qupinator</b> // Строго для личного использования!<br><b>© Qupinator 2024.</b></a>
    <script>
        document.getElementById('addButton').onclick = function () {
            const textInput = document.getElementById('textInput');
            const text = textInput.value.trim();

            if (text) {
                const block = document.createElement('div');
                block.className = 'block';

                const buttonsDiv = document.createElement('div');
                buttonsDiv.className = 'buttons';

                const plusButton = document.createElement('button');
                plusButton.innerText = '+';
                plusButton.className = 'plus-button';
                plusButton.onclick = function () {
                    scoreNode.innerText = parseInt(scoreNode.innerText) + 1;
                };

                const minusButton = document.createElement('button');
                minusButton.innerText = '-';
                minusButton.className = 'minus-button';
                minusButton.onclick = function () {
                    scoreNode.innerText = Math.max(0, parseInt(scoreNode.innerText) - 1);
                };

                const deleteButton = document.createElement('button');
                deleteButton.innerText = '';
                deleteButton.className = 'delete-button';
                deleteButton.onclick = function () {
                    blocksContainer.removeChild(block);
                };
                buttonsDiv.appendChild(plusButton);
                buttonsDiv.appendChild(minusButton);
                buttonsDiv.appendChild(deleteButton);

                const textNode = document.createElement('span');
                textNode.innerText = text;

                const scoreNode = document.createElement('span');
                scoreNode.className = 'score';
                scoreNode.innerText = '0';

                block.appendChild(buttonsDiv);
                block.appendChild(textNode);
                block.appendChild(scoreNode);

                document.getElementById('blocksContainer').appendChild(block);

                textInput.value = ''; // Очистить поле ввода
            }
        };

        document.getElementById('sortButton').onclick = function () {
            const blocksContainer = document.getElementById('blocksContainer');
            const blocks = Array.from(blocksContainer.children);

            blocks.sort((a, b) => {
                const scoreA = parseInt(a.querySelector('.score').innerText);
                const scoreB = parseInt(b.querySelector('.score').innerText);
                return scoreB - scoreA; // Сортировка по убыванию
            });

            blocks.forEach(block => blocksContainer.appendChild(block)); // Перемещение отсортированных блоков
        };
    </script>

</body>

</html>
